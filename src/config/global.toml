cacheTime = 7200000 #缓存校验时间
baseURL = "http://localhost:8181"
loginUrl = "/login.jsp"
logoutUrl = "/logout"
applicationURL = "/camel/rest/system/applications"
usersURL = "/camel/rest/users"

ScheduleDictsURL = "/camel/rest/schedule/dicts"
ScheduleDictsTypesListURL = "/camel/rest/schedule/dicts/types/list"

[systemApplications]
admin = "/camel/rest/system/applications/admin"
common = "/camel/rest/system/applications/common"
oa = "/camel/rest/system/applications/oa"
schedule = "/camel/rest/system/applications/schedule"
research = "/camel/rest/system/applications/research"

[PageConfig]
  sizes = [10, 20, 30, 40]
  limit = 10
  page = 1
  start = 0

# table 的默认按钮定义
[[ToolButtonList]]
  id = "view"
  type = "text"
  size = "small"
  title = "查看"
[[ToolButtonList]]
  id = "edit"
  type = "text"
  size = "small"
  title = "编辑"
[[ToolButtonList]]
  id = "delete"
  type = "text"
  size = "small"
  title = "删除"

[[GlobalComponent]]
  path = "./views/demo/world"
  name = "contact-us"
[[GlobalComponent]]
  path = "./components/table/search"
  name = "kalix-search"
[[GlobalComponent]]
  path = "./components/table/dialog"
  name = "kalix-dialog"
[[GlobalComponent]]
  path = "./components/table/wrapper"
  name = "kalix-wrapper"
[[GlobalComponent]]
  path = "./views/admin/user/userAdd"
  name = "KalixUserAdd"
[[GlobalComponent]]
  path = "./views/admin/user/userEdit"
  name = "KalixUserEdit"
